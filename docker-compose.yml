      - "traefik.http.middlewares.ms_catalogo.circuitbreaker.expression=ResponseCodeRatio(500, 600, 0, 600)>0.25"
      - "traefik.http.middlewares.ms_catalogo.circuitbreaker.expression=NetworkErrorRatio() > 0.5"
